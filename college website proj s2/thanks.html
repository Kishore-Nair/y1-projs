<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            display: none;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-shadow: 5px 5px 12px;
        }
        .success-container h1 {
            color: #34495e;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 18px;
            color: #333;
            
        }
        .success-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color:#34495e;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;

            
        }
        .success-container a:hover {
            background-color: #273544;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading .pulse {
            width: 40px;
            height: 40px;
            background-color:white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="pulse"></div>
    </div>
    <div class="success-container">
        <h1>Thank You!</h1>
        <p>Your form submission was successful.</p>
        <p>We have received your details and will process them shortly.</p>
        <a href="HOME PAGE.html">Back to Home</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector(".loading").style.display = "none";
                document.querySelector(".success-container").style.display = "block";
            }, 3000); // 3 seconds delay for the loading animation
        });
    </script>
</body>
</html>
